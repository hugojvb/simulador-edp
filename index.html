<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador EDP 2021</title>
		<link rel="stylesheet" href="global.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<img src="edp.jpg" alt="edp" class="logo" />
				<h1 class="title">Simulador de Preço</h1>
				<form class="energy_form">
					<label for="power" class="power_label"> Potência (kVA) </label>
					<div class="power_select_container">
						<select id="power" class="power_select">
							<option value="" disabled selected>Escolha a Potência Contratada</option>
							<option value="1.15">1.15</option>
							<option value="1.15">1.15</option>
							<option value="2.3">2.3</option>
							<option value="3.45">3.45</option>
							<option value="4.6">4.6</option>
							<option value="5.75">5.75</option>
							<option value="6.9">6.9</option>
							<option value="10.35">10.35</option>
							<option value="10.35">10.35</option>
							<option value="13.8">13.8</option>
							<option value="17.25">17.25</option>
							<option value="20.7">20.7</option>
						</select>
						<img src="arrow.svg" alt="arrow" class="arrow" />
					</div>
					<div class="consumption_form_group">
						<div class="form_group">
							<input placeholder=" " type="number" name="emptyHours" id="emptyHours" />
							<label for="emptyHours">Vazio</label>
						</div>
						<div class="form_group">
							<input placeholder=" " type="number" name="fullHours" id="fullHours" />
							<label for="fullHours">Cheia</label>
						</div>
						<div class="form_group">
							<input placeholder=" " type="number" name="edgeHours" id="edgeHours" />
							<label for="edgeHours">Ponta</label>
						</div>
					</div>
					<button class="submit_button" type="submit">Calcular</button>
				</form>
			</div>
		</div>
		<script src="calculador.js"></script>
	</body>
</html>
